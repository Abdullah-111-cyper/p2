<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About_me</title>

    <style>
        body {
          background-color: #fff3e0;
          font-family: Tahoma, sans-serif;
          text-align: center;
          animation: fadeIn 1.2s ease;
        }
    
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(30px); }
          to { opacity: 1; transform: translateY(0); }
        }
    
        h1 {
          color: #ef6c00;
          animation: slideDown 1s ease;
        }
    
        @keyframes slideDown {
          from { transform: translateY(-30px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }
    
        p {
          font-size: 18px;
          margin: 10px;
        }
    
        img {
          width: 200px;
          margin-top: 15px;
          border-radius: 12px;
          animation: popIn 1.5s ease;
        }
    
        @keyframes popIn {
          from { transform: scale(0.5); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
        }
    
        button {
          margin-top: 20px;
          padding: 10px 20px;
          background-color: #fb8c00;
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.4s ease, transform 0.3s ease;
        }
    
        button:hover {
          background-color: #e65100;
          transform: scale(1.05);
        }
      </style>

</head>
<body>
    <h1>About Me</h1>
<p>My name is Abdullah Mohamed.</p>
<p>I am in Year 7.</p>
<p>My favorite subject is Science!</p>
<img src="https://cdn-icons-png.flaticon.com/512/4140/4140037.png" alt="Boy Student Icon">
<br>
<button onclick="location.href='///C:/xampp/htdocs/My%20second%20website/html/g7wp1.html'">Back to Home</button>

</body>
</html>
