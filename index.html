<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_weekly_schedule</title>

    <style>
        body {
          background-color: #f0f8ff;
          font-family: Arial, sans-serif;
          text-align: center;
          animation: fadeIn 1.5s ease-in;
        }
    
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
    
        h1 {
          color: #2c3e50;
          animation: bounceIn 1.5s ease;
        }
    
        @keyframes bounceIn {
          0% { transform: scale(0.8); opacity: 0; }
          60% { transform: scale(1.05); opacity: 1; }
          100% { transform: scale(1); }
        }
    
        p {
          font-size: 18px;
          margin-bottom: 30px;
        }
    
        button {
          padding: 10px 20px;
          margin: 10px;
          background-color: #3498db;
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.4s ease, transform 0.3s ease;
        }
    
        button:hover {
          background-color: #2980b9;
          transform: scale(1.05);
        }
      </style>
    

</head>
<body>
    <h1>Welcome to My Weekly Schedule</h1>
<p>Click below to see what I study during the week!</p>
<button onclick="location.href='///C:/xampp/htdocs/My%20second%20website/html/g7wp2.html'">View My Schedule</button>
<button onclick="location.href='///C:/xampp/htdocs/My%20second%20website/html/g7wp3.html'">About Me</button>
 


</body>
</html>
